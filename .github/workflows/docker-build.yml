name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Extract version from GitHub run number
        id: extract_version
        run: echo "version=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker-compose build nextjs-app
          docker tag ${COMPOSE_PROJECT_NAME}_nextjs-app:latest ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ env.version }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ env.version }}
